 EMPEROR_DIPACTIONS_DESC:0 "L'Empereur peut entreprendre ces actions diplomatiques: \n$LIST|Y$ \n§YDemander ou forcer les nations à joindre le Saint-Empire romain germanique§! \n§YForcer les membres par la guerre à quitter le Saint-Empire romain germanique§!"

 vassalize_empire2:0 "L'ensemble des membres du §YSaint-Empire§! vont soit devenir nos vassaux directs, soit quitter l'Empire en nous offrant une revendication sur leurs territoires. \nAllows the Emperor to unify @BAV §Y[BAV.GetName]§!, @SWA §Y[SWA.GetName]§!, @FKN §Y[FKN.GetName]§!, @HAN §Y[HAN.GetName]§!, @PRU §Y[PRU.GetName]§!, @WES §Y[WES.GetName]§!, @KOL §Y[KOL.GetName]§!, @POM §Y[POM.GetName]§!, @SIL §Y[SIL.GetName]§!, @SAX §Y[SAX.GetName]§!, @BOH §Y[BOH.GetName]§!, @SWI §Y[SWI.GetName]§!, @NED §Y[NED.GetName]§! and @HAB §Y[HAB.GetName]§! without the consent of the affected vassals."