 # Generic Mission Tree replaces
 l_english:
 military_missions:0 "Military Missions"
 excelbel_build_army_mission_title:0 "Build to Force Limit"
 excelbel_build_army_mission_desc:0 "Any growing country must maintain a reasonably sized army. By expanding our forces we can both further our political interests abroad and stimulate our domestic economy."
 excelbel_expand_country_mission_title:0 "Expand [Root.GetName]"
 excelbel_expand_country_mission_desc:0 "We have been given a strong and viable country by those that came before us. It is time we expand upon our legacy and grow [Root.GetName] so that we may leave a stronger and more influential country to our children."
 excelbel_conquer_states_title:0 "Conquer New States"
 excelbel_conquer_states_desc:0 "As we expand we must ensure that we can truly integrate the new lands we conquer into our administrative apparatus. After conquest comes the hard work of establishing true [Root.GetAdjective] Rule over the conquered territories."
 excelbel_assemble_an_army_title:0 "Assemble An Army"
 excelbel_assemble_an_army_desc:0 "Our territorial ambitions require a grand army. We must build and maintain a strong standing army that can defend and expand the lands under our rule."
 excelbel_unite_home_region_title:0 "Unite Home Region"
 excelbel_unite_home_region_desc:0 "The time has come to put all our hard work to build a viable military machine to the test. We must rise to be the true hegemon of our region, respected and feared by all."
 diplomatic_missions:0 "Diplomatic Missions"
 excelbel_building_alliances_title:0 "Trustworthy Allies"
 excelbel_building_alliances_desc:0 "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 excelbel_have_two_subjects_title:0 "Acquire Subjects"
 excelbel_have_two_subjects_desc:0 "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."
 excelbel_establish_high_seas_navy_title:1 "Create a Grand Fleet"
 excelbel_establish_high_seas_navy_desc:0 "In order to be able to project power overseas a high seas navy is a must. Warships may be expensive but it is an investment that is well worth it if we can find new markets to dominate and peoples to conquer."
 excelbel_dominate_home_trade_node_title:1 "Dominate Trade"
 excelbel_dominate_home_trade_node_desc:0 "Our merchant communities have been growing stronger and stronger for a long time now. It is time we give them the help they require to truly dominate our domestic trade. No foreign power must be allowed to influence the well being of our subjects."
 excelbel_dominant_home_node_reward_tooltip:0 "For the rest of the campaign one owned province in your Home Trade Node will get:\nLocal Trade Power: §G+10.00§!\nLocal Development Cost: §G-5%§!"
 excelbel_trade_company_region_abroad_title:0 "Expand Overseas"
 excelbel_trade_company_region_abroad_desc:0 "As big as the world is it is still interconnected through a number of vital trade routes. In an ancient order cloth, spices, metals, bullion, Chinaware and all kind of manufactured goods are brought across deserts and oceans to those who would pay the most for them. Taking a share of this trade, through acquiring useful ports in trade regions far abroad, could make even the smallest power richer than Croesus."
 excelbel_trade_company_region_abroad_tooltip:1 "Own 5 provinces across 3 different Trade Company Regions that are not on the same continent as your capital."
 administrative_missions:0 "Administrative Missions"
 excelbel_high_income_mission_title:0 "High Income"
 excelbel_high_income_mission_desc:0 "We must increase state income by any means necessary. Money is a requirement for any endeavour of the state, from the daily expenses of the government to the maintenance of armies to invade our enemies."
 excelbel_build_temples_title:0 "Build Buildings"
 excelbel_build_temples_desc:0 "Let us never sit idle, even in peaceful times. Instead we must use our resources with industry, in order to make sure that we have funds available in time if misfortune should strike upon us."
 excelbel_build_treasury_title:0 "Build a Treasury"
 excelbel_build_treasury_desc:0 "A large treasury is an imperative buffer for all things that could befall us through. If this is seen as miserly, it is because some do not realize that this vice is the very essence of what it means to reign."
 excelbel_build_manufactories_title:0 "Build Manufactories"
 excelbel_build_manufactories_desc:0 "Great advances are being made in the field of production, both technological and organizational. Let us invest greatly in new manufactories, a great industrious revolution might soon be upon us."
 excelbel_imperial_ambition_mission_title:0 "Imperial Conquest"
 excelbel_imperial_ambition_mission_desc:0 "Securing wealth must always be the foremost priority of our state. Let us make use of the expensive armies and fleets that our economic prosperity has bought us to acquire even more resources and subjects for an aspiring empire."
 
