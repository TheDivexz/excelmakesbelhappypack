 # CB Types:
 cb_enforce_new_pope: "Versuch der Einsetzung eines Gegenpapstes"
 cb_enforce_new_pope_desc: "Wir werden versuchen, einen Gegenpapst einzusetzen."
 cb_convert_slavic_pagans: "Slawenfeldzug"
 cb_convert_slavic_pagans_desc: "Wir müssen die ungläubigen Slawen, die das Reich bedrohen, zum richtigen Glauben konvertieren!"
 cb_declare_anti_king: "Erhebung zum Gegenkönig"
 cb_declare_anti_king_desc: "Sie haben die Unterstützung der Kurfürsten verloren. Wir haben diese erlangt und müssen für unsere Erhebung zum Souverän des HRR schon jetzt kämpfen! \n§YUm ihren Herrscher vom Thron des HRR zu verdrängen und rechtmäßiger Herrscher des HRR zu werden, benötigen wir die Unterstützung von genügend Kurfürsten bei Friedensschluss.§!"
 cb_free_imprisoned_ruler: "Herrscher aus Gefangenschaft befreien"
 cb_free_imprisoned_ruler_desc: "Sie haben unseren ehemaligen Herrscher eingekerkert, wir müssen ihn wieder befreien!"
 cb_add_country_to_hre: "Imperiale Eroberung"
 cb_add_country_to_hre_desc: "Sie gehören nicht zum Heiligen Römischen Reich, grenzen aber an ein Mitglied von diesem an. Wir sollten sie dazu zwingen, ein Teil des Reiches zu werden."
 cb_remove_country_from_hre: "Imperiale Verbannung"
 cb_remove_country_from_hre_desc: "Sie sind Teil des Heiligen Römischen Reiches, allerdings ist uns dies ein Dorn im Auge. Wir sollten sie aus dem Reich verbannen."
 cb_free_imperial_vassal: "Kaiserliche Befreiung"
 cb_free_imperial_vassal_desc: "Sie haben ein Mitglied des HRR vassalisiert, wir können dies nicht tolerieren."
 cb_revoke_electorate_golden_bull: "Wahlberechtigung entziehen"
 cb_revoke_electorate_golden_bull_desc: "Die Goldene Bulle verlangt, dass es §Y4§! weltliche Kurfürsten und §Y3§! geistliche Kurfürsten geben muss. Wir müssen ihnen den Status des Kurfürsten entziehen, um ihm einem passenden Prinzen zusprechen zu können."
 cb_hre_hussite_coalition: "Die Hussitische Koalition"
 cb_hre_hussite_coalition_desc: "Der Kaiser hat es abgelehnt, den Hussiten mehr Macht zu geben. Dies muss mittels Krieg geändert werden."
 cb_hre_italian_war: "Die Vorherrschaft in Italien"
 cb_hre_italian_war_desc: "Der Papst hat seine Ambition, über Italien zu herrschen, verlauten lassen. Wir müssen sichergehen, dass die italienischen Staaten im Reich bleiben."
 cb_enforce_kingdom_rank_in_hre: "Königswürde erzwingen"
 cb_enforce_kingdom_rank_in_hre_desc: "Wir haben den Kaiser formell darum gebeten, uns den Rang eines Königreichs zu gewähren. Dies wurde abgelehnt, so dass wir es nun mittels Krieg erzwingen müssen."

 # Peace Treaties:
 po_become_hre_emperor_desc: "Der Herrscher von @[Root.GetTag] §Y[Root.GetName]§! wird §YKaiser des Heiligen Römischen Reiches§!."
 CB_ALLOWED_po_become_hre_emperor: "Kaisertitel übertragen"
 PEACE_po_become_hre_emperor: "Kaisertitel übertragen"

 po_free_imprisoned_ruler_desc: "Der ehemalige Herrscher von @[Root.GetTag] [Root.GetName] wird aus der @[From.GetTag] [From.GetAdjective]en Gefangenschaft entlassen."
 CB_ALLOWED_po_free_imprisoned_ruler: "Ehemaligen Herrscher befreien"
 PEACE_po_free_imprisoned_ruler: "$TAKER$s Herrscher befreien"

 po_imprison_enemy_ruler_desc: "Der Herrscher von @[From.GetTag] [From.GetName] (§Y[From.Monarch.GetName]§!) wird festgesetzt und in @[Root.GetTag] [Root.GetAdjective]e Kerkerhaft genommen."
 CB_ALLOWED_po_imprison_enemy_ruler: "Herrscher verhaften"
 PEACE_po_imprison_enemy_ruler: "$GIVERS$en Herrscher verhaften"

 po_replace_pope_desc: "Der Papst [From.Monarch.GetName] wird aus Rom vertrieben und ein §Y[Root.GetName]§! eher freundlich gesinnter Papst wird eingesetzt.[Root.GetIfRootWillBecomeEmperorAfterwards]"
 CB_ALLOWED_po_replace_pope: "Gegenpapst einsetzen"
 PEACE_po_replace_pope: "Gegenpapst einsetzen"

 po_add_country_to_hre_desc: "@[From.GetTag] §Y[From.GetName]§! tritt dem §YHeiligen Römischen Reich§! bei."
 CB_ALLOWED_po_add_country_to_hre: "Imperiale Eroberung"
 PEACE_po_add_country_to_hre: "Zum HRR hinzufügen"

 po_remove_country_from_hre_desc: "@[From.GetTag] §Y[From.GetName]§! verlässt das §YHeiligen Römischen Reich§!. §Y[Root.GetName]§! verliert §R10§! Reichsautorität."
 CB_ALLOWED_po_remove_country_from_hre: "Imperiale Verbannung"
 PEACE_po_remove_country_from_hre: "Aus dem HRR entfernen"

 po_revoke_elector_golden_bull_desc: "Entzieht @[From.GetTag] §Y[From.GetName]§! den Status des Kurfürsten und damit das Recht der Kaiserwahl."
 CB_ALLOWED_po_revoke_elector_golden_bull: "Wahlberechtigung entziehen"
 PEACE_po_revoke_elector_golden_bull: "Wahlberechtigung entziehen"

 po_hre_hussite_coalition_enforce_religion_desc: "§YHussitisch§! wird zum offiziellen Glauben des Heiligen Römischen Reichs."
 CB_ALLOWED_po_hre_hussite_coalition_enforce_religion: "Religiöse Vorherrschaft"
 PEACE_po_hre_hussite_coalition_enforce_religion: "Religiöse Vorherrschaft"

 po_hre_italian_war_emperor_desc: "Die Reichsautorität wird um §G+10§! geändert. \nJeder Feind des Kaisers in diesem Krieg, der das Reich aufgrund des §YSchattenkönigreich§!-Vorfalls verlassen kann, wird gezwungen, im §YHeiligen Römischen Reich§! zu bleiben."
 CB_ALLOWED_po_hre_italian_war_emperor: "Kaiserliche Vorherrschaft"
 PEACE_po_hre_italian_war_emperor: "Kaiserliche Vorherrschaft"

 po_hre_italian_war_pope_desc: "Die Reichsautorität wird um §R-25§! geändert. \nDer päpstliche Einfluss des Kaisers wird um §R-50§! geändert. \nJedes Reichsmitglied, das das Reich aufgrund des §YSchattenkönigreich§!-Vorfalls verlassen kann und das nicht auf der Seite des Kaisers in diesem Krieg gekämpft hat, wird das §YHeilige Römische Reich§! verlassen und die gegenseite Meinung mit @[Root.GetTag] §Y[Root.GetName]§! um §G+150§! verändern. \n@[Root.GetTag] §Y[Root.GetName]§! erhält für §Y10 Jahre§! einen Bonus auf Vassalisierungsakzeptanz."
 CB_ALLOWED_po_hre_italian_war_pope: "Italienische Vorherrschaft"
 PEACE_po_hre_italian_war_pope: "Italienische Vorherrschaft"

 po_enforce_kingdom_rank_in_hre_desc: "@[Root.GetTag] §Y[Root.GetName]§! wird der Rang eines §YKönigreichs§! gewährt."
 CB_ALLOWED_po_enforce_kingdom_rank_in_hre: "Königswürde erzwingen"
 PEACE_po_enforce_kingdom_rank_in_hre: "Königswürde erzwingen"
