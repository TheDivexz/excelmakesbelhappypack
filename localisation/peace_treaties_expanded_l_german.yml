 # Tooltips:
 PTE_BAN_SLAVERY_TT: "Irgendeine Provinz in Besitz von §Y[From.GetName]§! oder einer ihrer Kolonien, die §YSklaven§! produziert, wird von §Y[Root.GetName]§! oder eimem Kriegsverbündeten in diesem Krieg kontrolliert"
 PTE_CLAIM_CULTURE_GROUP_HEGEMONY_NOT_5_HEGEMONIES_YET_TT: "Weniger als §Y5§! Länder auf der Welt haben eine §MKultur-Hegemonie§! beansprucht"
 PTE_CLAIM_CULTURE_GROUP_HEGEMONY_NOT_CLAIMED_BY_ANYONE_TT: "Die §MKultur-Hegemonie§! für die §Y[Root.Culture.GetGroupName]e§! Kulturgruppe wurde noch nicht beansprucht"
 PTE_CLAIM_CULTURE_GROUP_HEGEMONY_NO_COOLDOWN_TT: "Wir wurden innerhalb der letzten §Y20 Jahre§! nicht dazu gezwungen, unseren Anspruch auf die §MKultur-Hegemonie§! aufzugeben"
 PTE_CLAIM_CULTURE_GROUP_HEGEMONY_NO_COUNTRY_STRONGER_THAN_US: "Alle unabhängigen Länder mit einer Primärkultur in der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe haben maximal §Y66%§! der Armeegröße und Gesamtentwicklung von §Y[Root.GetName]§!"
 PTE_CULTURE_GROUP_HEGEMONY_TT: "§YAndere unabhängige Länder mit einer Primärkultur in der [Root.Culture.GetGroupName]en Kulturgruppe, die entweder mindestens 50 Gesamtentwicklung oder mindestens 25% der [Root.GetAdjective]en Gesamtentwicklung besitzen, erhalten einen Kriegsgrund gegen [Root.GetName], der es ihnen erlaubt, die §MKultur-Hegemonie§! zu übernehmen. \nAußerdem können Länder mit einer Primärkultur außerhalb der [Root.Culture.GetGroupName]en Kulturgruppe [Root.GetName] in Friedensverhandlungen dazu zwingen, den Anspruch auf die §MKultur-Hegemonie§! aufzugeben.§W"
 PTE_CULTURE_GROUP_HEGEMONY_CURRENT_HEGEMON_TT: "@[This.Owner.GetTag] §Y[This.Owner.GetName]§! hat derzeit die §MKultur-Hegemonie§! für unsere Kulturgruppe beansprucht. Wenn wir groß genug sind und keinen Waffenstillstand mit ihnen haben, erhalten wir einen Kriegsgrund gegen sie, um die Hegemonie zu übernehmen. \n\nDie §MKultur-Hegemonie§! zu beanspruchen hätte die folgenden Effekte:\n"
 PTE_CULTURE_GROUP_HEGEMONY_OTHERS_TT: "\nDie folgenden Länder haben derzeit eine §MKultur-Hegemonie§! für eine andere Kulturgruppe beansprucht:"
 PTE_CULTURE_GROUP_HEGEMONY_OTHERS_LIST_TT: "   - @[This.Owner.GetTag] §Y[This.Owner.GetName]§! für die §Y[This.Owner.pte_culture_group_hegemony_var.GetCultureGroupName]e§! Kulturgruppe"
 PTE_CULTURE_GROUP_HEGEMONY_OTHERS_EXPLANATION_TT: "\nWir können sie in allen Friedensverhandlungen dazu zwingen, diesen Anspruch aufzugeben."
 PTE_CULTURE_GROUP_HEGEMONY_LOST_TT: "Wir haben den Anspruch auf die §MKultur-Hegemonie§! verloren. Alle Boni werden von unserem Land entfernt, bis wir sie erneut beanspruchen. \nWir können sie für die nächsten §Y20 Jahre§! nicht beanspruchen."
 PTE_PROVINCE_CONTROLLED_BY_OUR_SIDE: "Wird von §Y[Root.GetName]§! oder einem Verbündeten in diesem Krieg kontrolliert"
 ALL_PROVINCES_OF_OUR_CULTURE_GROUP: "Alle Provinces aus unserer Kulturgruppe"
