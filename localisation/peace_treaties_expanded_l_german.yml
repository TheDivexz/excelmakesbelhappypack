 # Casus Bellis:
 cb_pte_lift_excommunication: "Zweifel an der päpstlichen Autorität"
 cb_pte_lift_excommunication_desc: "Sie haben uns exkommuniziert, wir müssen ihre Autorität anzweifeln und sie dazu zwingen, die Exkommunizierung wieder aufzuheben!"

 cb_pte_ban_slavery: "Sklaverei verbieten"
 cb_pte_ban_slavery_desc: "Die erlauben immer noch die Sklaverei, wir müssen sie dazu zwingen, diese abzuschaffen."

 cb_pte_protect_religious_bretheren: "Beschützt unsere Glaubensbrüder"
 cb_pte_protect_religious_bretheren_desc: "Sie sind Häretiker, die unsere Glaubensbrüder unterdrücken. Wir müsses das beenden."

 cb_pte_liberation: "Befreiung"
 cb_pte_liberation_desc: "Sie sind eine aggressive Macht, die Völker schon viel zu lange unterdrückt hat, sie müssen dazu gezwungen werden, die Unterdrückten freizulassen."

 cb_pte_cultural_hegemony: "Beansprucht die Kultur-Hegemonie"
 cb_pte_cultural_hegemony_desc: "Sie haben die §MKultur-Hegemonie§! für unsere Kulturgruppe beansprucht. Es ist offensichtlich, dass wir in jeder Beziehung stärker und besser als sie sind, also ist es nur logisch, dass wir die §MKultur-Hegemonie§! stattdessen von ihnen übernehmen sollten."

 cb_pte_defend_rival_subject: "Interveniert im Unabhängigkeitskrieg"
 cb_pte_defend_rival_subject_desc: "Einer ihrer Untertanen hat einen Unabhängigkeitskrieg erklärt. Wir sollten ihnen auch den Krieg erklären, um sie zu schwächen und es so ihrem Untertan zu erlauben, seine Unabhängigkeit zu erlangen."

 cb_pte_economic_hegemon: "Wirtschaftshegemonie"
 cb_pte_economic_hegemon_desc: "Sie werden mehr und mehr zu einem Rivalen für unseren Anspruch auf die Hegemonie. Wir müssen sie schwächen, um sicher zu stellen, dass sie keine Konkurrenz mehr sein werden."

 cb_pte_naval_hegemon: "Seehegemonie"
 cb_pte_naval_hegemon_desc: "Sie werden mehr und mehr zu einem Rivalen für unseren Anspruch auf die Hegemonie. Wir müssen sie schwächen, um sicher zu stellen, dass sie keine Konkurrenz mehr sein werden."

 cb_pte_military_hegemon: "Militärhegemonie"
 cb_pte_military_hegemon_desc: "Sie werden mehr und mehr zu einem Rivalen für unseren Anspruch auf die Hegemonie. Wir müssen sie schwächen, um sicher zu stellen, dass sie keine Konkurrenz mehr sein werden."

 cb_pte_anti_coalition: "Zerschlagt die Koalition"
 cb_pte_anti_coalition_desc: "Sie haben eine Koalition gegen uns gegründet, die groß genug geworden ist, um eine mögliche Bedrohung für uns darzustellen. Wir müssen handeln und sie zerschlagen, bevor sie uns in einem ungünstigen Moment den Krieg erklärt."

