 # Decisions:
 pte_claim_culture_group_hegemony_title: "[Root.Culture.GetGroupName]e Kultur-Hegemonie beanspruchen"
 pte_claim_culture_group_hegemony_desc: "Wir sind das größte und stärkste Land innerhalb der §Y[Root.Culture.GetGroupName]en§! Kulturgruppe. Die §MKultur-Hegemonie§! zu beanspruchen wird uns einige nützliche Boni geben, allerdings wird dies auch anderen Nationen in unserer Kulturgruppe einen Kriegsgrund gegen uns geben, der es ihnen erlaubt, die Hegemonie von uns zu übernehmen."

 # Events:
 pte_events.EVTNAME4: "Kultur-Hegemonie verloren"
 pte_events.EVTDESC4.1: "Wir haben unsere Unabhängigkeit verloren und sind zu einem Untertan von [Root.Overlord.GetName] geworden. Als ein Untertan können wir die Kultur-Hegemonie nicht länger beanspruchen und verlieren somit den Titel und alle seine Boni. \nEin anderes Land unsere Kulturgruppe kann nun den Titel durch eine Entscheidung beanspruchen."
 pte_events.EVTDESC4.2: "Wir haben unsere Primärkultur zu der einer anderen Kulturgruppe geändert oder wir besitzen keine Provinzen unsere Kulturgruppe mehr, was bedeutet, dass wir nicht länger die Kultur-Hegemonie beanspruchen können. \nEin anderes Land unsere ehemaligen Kulturgruppe kann nun den Titel durch eine Entscheidung beanspruchen."
 pte_events4.EVTOPT1: "Das ist schade."

 pte_events.EVTNAME5: "Kultur-Hegemonie errichtet"
 pte_events.EVTDESC5: "@[Root.GetTag] §Y[Root.GetName]§! hat die §MKultur-Hegemonie§! für die §Y[Root.pte_culture_group_hegemony_var.GetCultureGroupName]e§! Kulturgruppe beansprucht. \nSie erhalten diese Boni bis sie in Friedensverhandlungen dazu gezwungen werden, den Anspruch aufzugeben, bis sie ein Untertan werden, bis sie ihre Primärkultur zu einer Kultur außerhalb der §Y[Root.pte_culture_group_hegemony_var.GetCultureGroupName]en§! Kulturgruppe ändern oder bis sie keine Provinz mit einer Kultur in der §Y[Root.pte_culture_group_hegemony_var.GetCultureGroupName]en§! Kulturgruppe mehr besitzen."
 pte_events5.EVTOPT1: "Wundervoll."

