l_german:
 # Peace Treaties:
 pte_demilitarize_border_desc: "Alle Provinzen mit einer Festung, die im Besitz von @[From.GetTag] §Y[From.GetName]§! sind und in einem Gebiet liegen, das an @[Root.GetTag] §Y[Root.GetAdjective]e§! Provinzen angrenzt, wird die Festung und §R1§! Grundmannstärke verlieren. Dies wird §Y1 Tag§! nach Friedensschluss passieren, damit sichergestellt ist, dass die neuen Grenzen berücksichtigt werden."
 CB_ALLOWED_pte_demilitarize_border: "Grenzen entmilitarisieren"
 PEACE_pte_demilitarize_border: "Grenzen entmilitarisieren"

 pte_demand_aides_adm_desc: "Der Herrscher von @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], verliert §R1§! £adm£, der Herrscher von @[Root.GetTag] §Y[Root.GetName]§!, [Root.Monarch.GetName], erhält §G1§! £adm£."
 CB_ALLOWED_pte_demand_aides_adm: "Verlangt administrative Berater"
 PEACE_pte_demand_aides_adm: "Verlangt administrative Berater"

 pte_demand_aides_dip_desc: "Der Herrscher von @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], verliert §R1§! £dip£, der Herrscher von @[Root.GetTag] §Y[Root.GetName]§!, [Root.Monarch.GetName], erhält §G1§! £dip£."
 CB_ALLOWED_pte_demand_aides_dip: "Verlangt diplomatische Berater"
 PEACE_pte_demand_aides_dip: "Verlangt diplomatische Berater"

 pte_demand_aides_mil_desc: "Der Herrscher von @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], verliert §R1§! £mil£, der Herrscher von @[Root.GetTag] §Y[Root.GetName]§!, [Root.Monarch.GetName], erhält §G1§! £mil£."
 CB_ALLOWED_pte_demand_aides_mil: "Verlangt militärische Berater"
 PEACE_pte_demand_aides_mil: "Verlangt militärische Berater"

 pte_enforced_embargo_desc: "@[From.GetTag] §Y[From.GetName]§! verliert §R3§! Merkantilismus, @[Root.GetTag] §Y[Root.GetName]§! erhält §G3§! Merkantilismus."
 CB_ALLOWED_pte_enforced_embargo: "Embargo durchsetzen"
 PEACE_pte_enforced_embargo: "Embargo durchsetzen"

 pte_enforced_royal_marriage_desc: "@[From.GetTag] §Y[From.GetName]§! geht mit @[Root.GetTag] §Y[Root.GetName]§! eine Staatsehe ein. Dies wird §Y1 Tag§! nach Friedensschluss passieren, da Staatsehen nicht während eines Krieges eingegangen werden können."
 CB_ALLOWED_pte_enforced_royal_marriage: "Staatsehe erzwingen"
 PEACE_pte_enforced_royal_marriage: "Staatsehe erzwingen"

 pte_force_to_join_trade_league_desc: "@[From.GetTag] §Y[From.GetName]§! tritt dem Handelsorden, der von @[Root.GetTag] §Y[Root.GetName]§! angeführt wird, bei."
 CB_ALLOWED_pte_force_to_join_trade_league: "Handelsorden beitreten"
 PEACE_pte_force_to_join_trade_league: "Handelsorden beitreten"

 pte_lift_excommunication_desc: "@[From.GetTag] §Y[From.GetName]§! hebt die Exkommunizierung von @[Root.GetTag] §Y[Root.GetName]§! auf."
 CB_ALLOWED_pte_lift_excommunication: "Exkommunizierung aufheben"
 PEACE_pte_lift_excommunication: "Exkommunizierung aufheben"

 pte_ban_slavery_desc: "@[From.GetTag] §Y[From.GetName]§! schafft die Sklaverei ab. Dies hat dieselben Effekte wie die nationale Entscheidung. @[Root.GetTag] §Y[Root.GetName]§! erhält §G10§! £adm£, £dip£ und £mil£ Macht pro Provinz im Besitz von @[From.GetTag] §Y[From.GetName]§! oder einer ihrer Kolonien, die §YSklaven§! produziert."
 CB_ALLOWED_pte_ban_slavery: "Sklaverei verbieten"
 PEACE_pte_ban_slavery: "Sklaverei verbieten"

 pte_sacrifice_ruler_desc: "Der Herrscher von @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], wird den [Root.Religion.GetName]en Göttern geopfert, wodurch das Verhängnis von @[Root.GetTag] §Y[Root.GetName]§! um §G[From.GetRulerStatsCombinedForDoomReduction]§! gesenkt wird. [From.Monarch.GetName] wird sterben."
 CB_ALLOWED_pte_sacrifice_ruler: "Herrscher opfern"
 PEACE_pte_sacrifice_ruler: "Herrscher opfern"

 pte_unequal_treaty_desc: "@[Root.GetTag] §Y[Root.GetName]§! erhält §G5§! Handelsmacht für §Y10 Jahre§! in @[From.GetTag] §Y[From.GetName]s§! Haupthandelsregion pro Küstenprovinz, die @[From.GetTag] §Y[From.GetName]§! dort besitzt."
 CB_ALLOWED_pte_unequal_treaty: "Ungleicher Vertrag"
 PEACE_pte_unequal_treaty: "Ungleicher Vertrag"

 pte_protect_religious_bretheren_desc: "@[From.GetTag] §Y[From.GetName]§! erhält '§YErzwungene Verteidigung von Häretikern§!' für §Y10 Jahre§!, was die folgenden Auswirkungen hat: \n   [global_heretic_missionary_strength]: §R-100.0%§! \n   [tolerance_heretic]: §G+2.00§!"
 CB_ALLOWED_pte_protect_religious_bretheren: "Glaubensbrüder beschützen"
 PEACE_pte_protect_religious_bretheren: "Glaubensbrüder beschützen"

 pte_destabilize_nation_desc: "@[From.GetTag] §Y[From.GetName]§! verliert §R2§! Stabilität und je §R100§! £adm£, £dip£ und £mil£ Macht. @[Root.GetTag] §Y[Root.GetName]§! erhält §G15§! Machtprojektion."
 CB_ALLOWED_pte_destabilize_nation: "Land destabilisieren"
 PEACE_pte_destabilize_nation: "Land destabilisieren"

 pte_force_knowledge_sharing_desc: "@[Root.GetTag] §Y[Root.GetName]§! erhält §G25§! Unterstützung für §Y[Root.GetForceKnowledgeSharingLackingInstitutionName]§W in seiner Hauptstadt §Y[Root.Capital.GetName]§!."
 CB_ALLOWED_pte_force_knowledge_sharing: "Wissensaustausch erzwingen"
 PEACE_pte_force_knowledge_sharing: "Wissensaustausch erzwingen"

 pte_fleet_disarmament_desc: "@[From.GetTag] §Y[From.GetName]§! erhält §R2.5§! Kriegsmüdigkeit und erhält '§YFlottenabrüstungsvertrag§!' für §Y10 Jahre§!, was die folgenden Auswirkungen hat: \n   [naval_forcelimit_modifier]: §R-50.0%§! \n   [global_ship_cost]: §R+10.0%§!"
 CB_ALLOWED_pte_fleet_disarmament: "Flottenabrüstung"
 PEACE_pte_fleet_disarmament: "Flottenabrüstung"

 pte_spawn_reformation_center_in_capital_desc: "@[From.GetTag] §Y[From.GetName]s§! Hauptstadt §Y[From.Capital.GetName]§! wird zum §Y[Root.Religion.GetName]en§! Glauben konvertiert und wird zu einem Reformationszentrum. Die Provinz wird für die nächsten §Y5 Jahre§! unkonvertierbar sein."
 CB_ALLOWED_pte_spawn_reformation_center_in_capital: "Verbreitet den wahren Glauben"
 PEACE_pte_spawn_reformation_center_in_capital: "$TAKERS$en Glauben verbreiten"

 pte_army_disarmament_desc: "@[From.GetTag] §Y[From.GetName]§! erhält §R2.5§! Kriegsmüdigkeit und erhält '§YArmeeabrüstungsvertrag§!' für §Y10 Jahre§!, was die folgenden Auswirkungen hat: \n   [land_forcelimit_modifier]: §R-33.0%§! \n   [global_regiment_cost]: §R+10.0%§!"
 CB_ALLOWED_pte_army_disarmament: "Armeeabrüstung"
 PEACE_pte_army_disarmament: "Armeeabrüstung"

 pte_force_seppuku_desc: "@[From.GetTag] §Y[From.GetName]s§! Herrscher, [From.Monarch.GetName], wird sterben. @[Root.GetTag] §Y[Root.GetName]§! erhält §G[From.GetForceSeppukuGainedAdmPowerFromMonarchSkills]§! £adm£, §G[From.GetForceSeppukuGainedDipPowerFromMonarchSkills]§! £dip£ und §G[From.GetForceSeppukuGainedMilPowerFromMonarchSkills]§! £mil£ power."
 CB_ALLOWED_pte_force_seppuku: "Seppuku erzwingen"
 PEACE_pte_force_seppuku: "Seppuku erzwingen"

 pte_demand_manpower_desc: "@[From.GetTag] §Y[From.GetName]§! gibt §G10.0%§! seiner maximalen Mannstärke (ungefähr §Y[From.GetDemandManpowerAmount]§W Mannstärke) an @[Root.GetTag] §Y[Root.GetName]§! ab. @[Root.GetTag] §Y[Root.GetName]§! verliert §R5§! Armeetradition."
 CB_ALLOWED_pte_demand_manpower: "Sklaven-Soldaten verlangen"
 PEACE_pte_demand_manpower: "Sklaven-Soldaten verlangen"

 pte_demand_manpower_mam_desc: "@[From.GetTag] §Y[From.GetName]§! gibt §G10.0%§! seiner maximalen Mannstärke (ungefähr §Y[From.GetDemandManpowerAmount]§W Mannstärke) ab @[Root.GetTag] §Y[Root.GetName]§! ab. @[Root.GetTag] §Y[Root.GetName]§! verliert §R5§! Armeetradition."
 CB_ALLOWED_pte_demand_manpower_mam: "Sklaven-Soldaten verlangen"
 PEACE_pte_demand_manpower_mam: "Sklaven-Soldaten verlangen"

 pte_take_cardinal_desc: "@[From.GetTag] §Y[From.GetName]§! verliert §R1§! Kardinal. @[Root.GetTag] §Y[Root.GetName]§! erhält §G1§! Kardinal."
 CB_ALLOWED_pte_take_cardinal: "Kardinal entführen"
 PEACE_pte_take_cardinal: "$GIVERS$en Kardinal entführen"

 pte_take_advisor_adm_desc: "@[From.GetTag] §Y[From.GetName]§! verliert seinen administrativen Berater. @[Root.GetTag] §Y[Root.GetName]§! erhält einen §Y[From.GetAbductAdvisorAdmType]§! mit einer Fähigkeit von §Y[From.GetAbductAdvisorAdmSkill]§!, dem §Y[From.Religion.GetName]en§! Glauben und der §Y[From.Culture.GetName]en§! Kultur folgend. Dieser Berater wird im Unterhalt §G33.0%§! günstiger sein."
 CB_ALLOWED_pte_take_advisor_adm: "Administrativen Berater entführen"
 PEACE_pte_take_advisor_adm: "Administrativen Berater entführen"

 pte_take_advisor_dip_desc: "@[From.GetTag] §Y[From.GetName]§! verliert seinen diplomatischen Berater. @[Root.GetTag] §Y[Root.GetName]§! erhält einen §Y[From.GetAbductAdvisorDipType]§! mit einer Fähigkeit von §Y[From.GetAbductAdvisorDipSkill]§!, dem §Y[From.Religion.GetName]en§! Glauben und der §Y[From.Culture.GetName]en§! Kultur folgend. Dieser Berater wird im Unterhalt §G33.0%§! günstiger sein."
 CB_ALLOWED_pte_take_advisor_dip: "Diplomatischen Berater entführen"
 PEACE_pte_take_advisor_dip: "Diplomatischen Berater entführen"

 pte_take_advisor_mil_desc: "@[From.GetTag] §Y[From.GetName]§! verliert seinen militärischen Berater. @[Root.GetTag] §Y[Root.GetName]§! erhält einen §Y[From.GetAbductAdvisorMilType]§! mit einer Fähigkeit von §Y[From.GetAbductAdvisorMilSkill]§!, dem §Y[From.Religion.GetName]en§! Glauben und der §Y[From.Culture.GetName]en§! Kultur folgend. Dieser Berater wird im Unterhalt §G33.0%§! günstiger sein."
 CB_ALLOWED_pte_take_advisor_mil: "Militärischen Berater entführen"
 PEACE_pte_take_advisor_mil: "Militärischen Berater entführen"

 pte_take_Merkantilismus_desc: "@[From.GetTag] §Y[From.GetName]§! verliert §R5§! Merkantilismus. @[Root.GetTag] §Y[Root.GetName]§! erhält §G5§! Merkantilismus."
 CB_ALLOWED_pte_take_Merkantilismus: "Merkantilismus übernehmen"
 PEACE_pte_take_Merkantilismus: "Merkantilismus übernehmen"

 # Casus Bellis:
 cb_pte_lift_excommunication: "Zweifel an der päpstlichen Autorität"
 cb_pte_lift_excommunication_desc: "Sie haben uns exkommuniziert, wir müssen ihre Autorität anzweifeln und sie dazu zwingen, die Exkommunizierung wieder aufzuheben!"

 cb_pte_ban_slavery: "Sklaverei verbieten"
 cb_pte_ban_slavery_desc: "Die erlauben immer noch die Sklaverei, wir müssen sie dazu zwingen, diese abzuschaffen."

 cb_pte_protect_religious_bretheren: "Beschützt unsere Glaubensbrüder"
 cb_pte_protect_religious_bretheren_desc: "Sie sind Häretiker, die unsere Glaubensbrüder unterdrücken. Wir müsses das beenden."

 cb_pte_liberation: "Befreiung"
 cb_pte_liberation_desc: "Sie sind eine aggressive Macht, die Völker schon viel zu lange unterdrückt hat, sie müssen dazu gezwungen werden, die Unterdrückten freizulassen."

 # War Goals:
 pte_lift_excommunication_war_goal: "Überlegenheit demonstrieren"
 pte_lift_excommunication_war_goal_desc: "Kriegsziel ist, Überlegenheit durch Siege in Schlachten zu zeigen."

 pte_ban_slavery_war_goal: "Häfen blockieren"
 pte_ban_slavery_war_goal_desc: "Kriegsziel ist, den Handel des Feindes durch Blockaden möglichst vieler ihrer Häfen zu unterbinden."

 pte_protect_religious_bretheren_war_goal: "Erobert eine Provinz Eures Glaubens"
 pte_protect_religious_bretheren_war_goal_desc: "Kriegsziel ist, eine Provinz Eurer Religion zu besetzen."

 pte_liberation_war_goal: "Überlegenheit demonstrieren"
 pte_liberation_war_goal_desc: "Kriegsziel ist, Überlegenheit durch Siege in Schlachten zu zeigen."

