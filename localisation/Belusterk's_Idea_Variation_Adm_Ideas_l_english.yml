 shinto3: "Omoikane"
 shinto3_desc: "The deity of wisdom and intelligence, who is always called upon to 'ponder' and give good counsel in the deliberations of the heavenly deities."
 shinto4: "Izanagi-no-Mikoto"
 shinto4_desc: "Izanagi-no-Mikoto is a deity born of the seven divine generations in Japanese mythology and Shinto, and is also referred to in the roughly translated Kojiki as 'male-who-invites' or Izanagi-no-mikoto ('Lord Izanagi'). It is also pronounced Izanagi-no-Okami (The Great God Izanagi)."
 shinto5: "Susanoo-no-Mikoto"
 shinto5_desc: "Alternately romanized as Susano-o, Susa-no-o, and Susanowo. Reportedly called 'Futsushi'. He is the god of storms as well as in some cases the god of the sea. He is also somewhat of a trickster god, as Japanese mythology extensively documents the 'sibling rivalry' between him and Amaterasu. Susanoo also was responsible for the slaying of the monster Yamata no Orochi and the subsequent discovery of the sacred sword Kusanagi."
 shinto6: "Ame-no-Uzume"
 shinto6_desc: "Commonly called Uzume, she is the goddess of dawn and revelry, instrumental to the 'missing sun motif' in Shinto. She is also known as The Great Persuader and The Heavenly Alarming Female."
