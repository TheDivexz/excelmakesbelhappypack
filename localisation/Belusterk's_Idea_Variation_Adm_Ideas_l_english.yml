 revolt4: "Better Governing"
 revolt4_desc: "Ensuring freedoms allows for a more docile peoples."
 revolt5: "Removing Troublemakers"
 revolt5_desc: "We need a Reign of Terror, to bring stability back!"
 revolt6: "Nationalism"
 revolt6_desc: "Our exceptionalismcannot be understated."
 revolt7: "Birth of Capitalism"
 revolt7_desc: "What I call 'capitalism' that is to say the appropriation of capital by some to the exclusion of others."
 
