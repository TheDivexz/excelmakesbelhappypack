 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_HUSSITE_COALITION_TT: "§RDies wird zu einem Krieg in Europa führen, an dem viele christliche Nationen teilnehmen können.§!"
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_OPINION_CHANGE_HUSSITES_1_TT: "Die Meinung aller §YHussitischen§! HRR-Mitglieder über §Y[Root.GetName]§! wird um §G+25§! geändert."
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_OPINION_CHANGE_HUSSITES_2_TT: "Die Meinung aller §YHussitischen§! HHRR-Mitglieder über §Y[Root.GetName]§! wird um §R-100§! geändert."
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_OPINION_CHANGE_PROTESTANTS_1_TT: "Die Meinung aller §YProtestantischen§! und §YReformierten§! HRR-Mitglieder über §Y[Root.GetName]§! wird um §R-25§! geändert."
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_OPINION_CHANGE_PROTESTANTS_2_TT: "Die Meinung aller §YProtestantischen§! und §YReformierten§! HRR-Mitglieder über §Y[Root.GetName]§! wird um §G+25§! geändert."
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_SIDED_EMPEROR_TT: "Wenn der Krieg beginnt, werden wir dem §YKaiser§! auf der Seite der Verteidiger beitreten, sofern möglich. Ein Waffenstillstand mit dem Angreifer könnte dies verhindern. \n\nDer Krieg kann in ungefähr einem halben Jahr beginnen, kann jedoch auch länger zum Auslösen benötigen.\n"
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_SIDED_HUSSITES_TT: "Wenn der Krieg beginnt, werden wir der §YHussitischen Koalition§! auf der Seite der Angreifer beitreten, sofern möglich. Ein Waffenstillstand mit dem Kaiser könnte dies verhindern. \n\nDer Krieg kann in ungefähr einem halben Jahr beginnen, kann jedoch auch länger zum Auslösen benötigen.\n"
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_SIDED_NONE_TT: "Wir werden nicht an dem Krieg teilnehmen, können jedoch dennoch zu den Waffen gerufen werden, sollten wir mit einer der kriegsführenden Parteien verbündet sein.\n"
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_HUSSITE_COALITION_WAR_SIDE_EMPEROR_TT: "Diese Nationen werden dem Krieg auf der Seite des §RKaisers§! beitreten, sofern möglich.\n"
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_HUSSITE_COALITION_WAR_SIDE_HUSSITES_TT: "Diese Nationen werden dem Krieg auf der Seite der §GHussitischen Koalition§! beitreten, sofern möglich.\n"
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_HUSSITE_COALITION_WAR_SIDE_EMPEROR_LIST_TT: "Momentan haben sich diese Nationen auf die Seite des §YKaisers§! geschlagen."
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_HUSSITE_COALITION_WAR_SIDE_HUSSITES_LIST_TT: "Momentan haben sich diese Nationen auf die Seite der §YHussitischen Koalition§! geschlagen."
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_HUSSITE_COALITION_WAR_SIDE_NONE_LIST_TT: "Momentan hatten diese Nationen die Möglichkeit, eine Seite in dem Krieg zu wählen, und haben sich dazu entschieden, neutral zu bleiben."
 BESSERES_HRR_INCIDENT_THE_HUSSITE_QUESTION_HUSSITE_COALITION_DISBANDED_TT: "Die §YHussitische Koalition§! wird aufgelöst und kann dem Kaiser nicht mehr den Krieg erklären, um §YHussitisch§! zum offiziellen Glauben des Heiligen Römischen Reiches zu erheben.\n"

