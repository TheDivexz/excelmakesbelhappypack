l_english:
 ME_BOOKMARK_TEMP: "§GMissions Expanded - Middle East§!"
 ME_BOOKMARK_TEMP_DESC: "§GThe countries marked as \"easy country\" are the most recommended ones.§!\nFight over the Levant with the rival powers of @TUR §YOttomans§! and @MAM §YMamluks§!. Alternatively, end their petty squabbles via the restoration of the @AYY §YAyyubids§! as @HSN §YHisn Kayfa§!. Defeat the Ottomans as @KAR §YKaraman§! or any other Beylik.\nUnite the conflicted Turkoman tribes as @AKK §YAq Qoyunlu§! or @QAR §YQara Qoyunlu§! and ultimately form @TRK §YQir Qoyunlu§!.\nForm @CAU §YCaucasia§! as @GEO §YGeorgia§!, @CIR §YCircassia§!, formable @DAG §YDagestan§! or any other Caucasian Nation.\nExperience your inner Crusader as @NAX §YNaxos§!, @KNI §YThe Knights§! or @CYP §YCyprus§!.\nParticipate in the Persian Turmoil as a Timurid Prince @KHO §YKhorasan§! or @TRS §YTransoxiana§! or prevent the Timurid Collapse as  @TIM §YTimurids§!. Unite the Persians under the Safavid banner of @ARL §YArdabil§!!" 
 
 ME_BOOKMARK_W_EUROPE: "§GMissions Expanded - Western Europe§!"
 ME_BOOKMARK_W_EUROPE_DESC: "§GThe countries marked as \"easy country\" are the most recommended ones.§!\nDominate as the classic EU4 powerhouses of @FRA §YFrance§!, @CAS §YCastile§! (as well as @ARA §YAragon§! and later @SPA §YSpain§!), and @SWE §YSweden§!!\n\nDemolish your neighbors as @BUR §YBurgundy§! or rise to the top with @PRO §YProvence§! or @GEN §YGenoa§! with their sweet mission trees!\nWant something a little more unconventional? Restore the Kingdom of @LOM §YLombardy§! as @MLO §YMilan§!, unite the Celtic people as @WLS §YWales§!!"
 
 ME_BOOKMARK_E_EUROPE: "§GMissions Expanded - Eastern Europe§!"
 ME_BOOKMARK_E_EUROPE_DESC: "The classic Eastern European powers of @POL §YPoland§! and @MOS §YMuscovy§!/@RUS §YRussia§! feature revamped and reworked mission trees!\n\nGet in touch with your nomadic side with @KAZ §YKazan's§!/@TRN §YTatarstan's§! massive tree or @ZAZ §YZaporozhie's§! multi-pathed tree!\n\nBring order to the Balkans as @ALB §YAlbania§!, rehost the Classical Age of Greece as @ATH §YAthens§!!"
 
 ME_BOOKMARK_HRE: "§GMissions Expanded - Holy Roman Empire§!"
 ME_BOOKMARK_HRE_DESC: "Dominate the Empire as the traditional Emperors @HAB §YAustria§!, @BAV §YBavaria§! and @SAX §YSaxony§! or even someone a little unorthodox, @CLI §YCilli§!!\n\nReforge the glory of @FRX §YFrancia§! as @AAC §YAachen§! or @RHN §YRhineland§!; or unify the @HNS §YHansa§! as @HSA §YLübeck§!!\n\nReform the Stem Duchies of @SWA §YSwabia§! and @FKN §YFranconia§! as @WUR §YWurttemburg§! or @NUM §YNuremburg§! (or anyone with the right culture)!"
 
 ME_BOOKMARK_ROTW_MAJORS: "§GMissions Expanded - Rest of The World Majors§!"
 ME_BOOKMARK_ROTW_MAJORS_DESC: "Ascend the @AZT §YAztecs§! Triple Alliance, Reform the great @MAY §YMaya§! as @ITZ §YItza§!, and become the Sun King of @INC §YInca§! as @CSU §YCusco§!!\n\nTry out the far off nations of @MAL §YMali§!,@KON §YKongo§!,@BEI §YBrunei§!!"
 
 ME_BOOKMARK_JAPAN: "§GMissions Expanded - Japan§!"
 ME_BOOKMARK_JAPAN_DESC: "Unify Japan historically as @ODA §YOda§! or their brother clan @TKG §YTokugawa§!. Fight the diplomatic war as @YMN §YYamana§! or @HSK §YHosokawa§!.\nInvent the cavalry charge tactic as @TKD §YTakeda§!. Westernize as @OTM §YOtomo§! or @SMZ §YShimazu§! and unify Kyushu once and for all.\n\nDominate the Japanese islands as the unconventional @RYU §YRyukyu§! or @ANU §YAinu§!."