########################################################
####### Economic
########################################################

 economic_ideas:0 "Economic"
 economic_ideas_bonus:0 "Full Economic"
 bureaucracy:0 "Bureaucracy"
 bureaucracy_desc:0 "Allows us to increase our tax revenues by adopting a more bureaucratic administrative system governed by state officials."
 organised_construction:0 "Categorized Construction"
 organised_construction_desc:0 "The need to upgrade the infrastructure of our government is a costly business, if we structure the process correctly we can do this cheaper and faster."
 national_bank:0 "National Bank"
 national_bank_desc:0 "By establishing a central authority for financial matters, we will have better control over our nation's economy."
 debt_and_loans:0 "Debt and Loans"
 debt_and_loans_desc:0 "Debt is sometimes simply unavoidable, however, an organized debt market will allow us to float loans at a lower interest rate."
 centralization:0 "Centralization"
 centralization_desc:0 "If we centralize the state then we will find it easier to advance the ideas and agenda of the center over the regions."
 nationalistic_enthusiasm:0 "Nationalistic Enthusiasm"
 nationalistic_enthusiasm_desc:0 "The supporting of our troops is vital to national defense. With our excellent administration we are able to secure generous discounts for our supplies."
 smithian_economics:0 "Smithian Economics"
 smithian_economics_desc:0 "By opposing mercantilism and restricting the state's influence in economic matters, we shall support a free market that will increase our overall production efficiency."
 
########################################################
####### Expansion
########################################################

 expansion_ideas:0 "Expansion"
 expansion_ideas_bonus:0 "Fully Expansionist"
 additional_colonists:0 "Plucky Pioneers"
 additional_colonists_desc:0 "To conquer and settle new lands with constant danger from locals and the elements we need people who show determined courage in the face of difficulties."
 expan2: "Oversea Wars"
 expan2_desc: "If we want to built a huge colonial empire we need to neutralize both global and local rival powers."
 faster_colonists:0 "Faster Colonists"
 faster_colonists_desc:0 "You cannot simply send colonists out and expect them to build a colony. There is a time-consuming process of preparing the expedition with all the items they will need to survive in their new home. Using past experience, we can speed this process up."
 organised_recruiting:0 "Additional Colonists"
 organised_recruiting_desc:0  "The new world is many things, most important of all, empty. Well no one important lives there at any rate. By letting people know of the boundless opportunities we have in the new world we will encourage more people to go forth and settle there."
 expan5: "Mass Integration"
 expan5_desc: "When we integrate huge masses of land into our realm, we must ensure that we do not drain too many government resources."
 expan6: "Colonial Brothers"
 expan6_desc: "If we want to hold our heavily populated colonies, we need to assimilate those to the extent that they are our state provinces."
 expan7: "Colonial Suppression"
 expan7_desc: "From experience, we have learned how to deal with growing revolts. Our experience is so great that we can suppress those rebellions with limited resources."

########################################################
####### Health
########################################################

 gesundheit0: "Health"
 gesundheit0_desc: "The state will improve the health of the people for their own good."
 gesundheit1: "Longer Working Hours"
 gesundheit1_desc: "Someone who works longer, generates more money."
 gesundheit2: "Decreased Danger of Epidemic"
 gesundheit2_desc: "There is little that can do more damage to the economy than epidemics. Good practices will prevent them."
 gesundheit3: "Improved Lifespan"
 gesundheit3_desc: "Through improving the lifespan of our people, we can build our population."
 gesundheit4: "Sturdiness"
 gesundheit4_desc: "Someone with a sturdy body can better endure extreme situations."
 gesundheit5: "Decreased Infant Death"
 gesundheit5_desc: "If fewer infants die, our supplies of workers and soldiers will grow greatly."
 gesundheit6: "Medicine Technology"
 gesundheit6_desc: "Improving medical technology will help us advancing in science."
 gesundheit7: "Public Hospitals"
 gesundheit7_desc: "Public hospitals will please the common people."
 
########################################################
####### Humanist
########################################################
 
 humanist_ideas:0 "Humanist"
 humanist_ideas_bonus:0 "Full Humanist"
 tolerance_idea_2: "Tolerance"
 tolerance_idea_2_desc: "Adopting a more tolerant view towards the minority religions in our country will greatly increase our religious unity. \n§GDecision§W to hire advisors."
 local_traditions:0 "Local Traditions"
 local_traditions_desc:0 "Governing a large nation means ruling over many diverse peoples, each with their own customs and traditions. By incorporating these traditions into our official code of laws we create a happy and loyal populace."
 ecumenism:0 "Ecumenism"
 ecumenism_desc:0 "The problem with how to deal with heretics in the realm is always difficult. Although the good old-fashioned fire and sword approach will solve most problems eventually, diplomacy can also succeed. By encouraging dialogue between the various sects, we can reduce misunderstanding and promote peace in the realm."
 indirect_rule:0 "Indirect Rule"
 indirect_rule_desc:0 "Sometimes the best way to get people to do what you want is to let them believe that they're making their own choices. Such a system of indirect rule will reduce the unrest in newly acquired provinces."
 cultural_ties_2: "Cultural Ties"
 cultural_ties_2_desc: "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them. \nFive accepted cultures: §G+7.5%§W land morale"
 benevolence:0 "Benevolence"
 benevolence_desc:0 "Our nation is a bastion of tolerance and enlightenment. By ensuring that all other nations know this, we can foster better relations abroad."
 humanist_tolerance:0 "Humanist Tolerance"
 humanist_tolerance_desc:0 "By striving towards a more tolerant society and making attempts at solving our social and religious problems in more rational ways, the risk of civil disorder will diminish." 
 
########################################################
####### Innovative
########################################################
 
 innovativeness_ideas:0 "Innovative"
 innovativeness_ideas_bonus:0 "Full Innovativeness"
 patron_of_art_2: "Patron of the Arts"
 patron_of_art_2_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvelous of this era. \nGeneral institution growth §G+0.15§W"
 pragmatism:0 "Pragmatism"
 pragmatism_desc:0 "Too many countries let the perception of the country shape their policies. That is foolish - if mercenaries are more suitable for our needs, we will use them instead of investing in an expensive standing army."
 scientific_revolution:0 "Scientific Revolution"
 scientific_revolution_desc:0 "Our driven researchers and their technological marvels are significantly impacting our progress. Ever more rapid advancements in biology, chemistry, engineering and medicine are transforming our society into a well-informed and curious nation."
 dynamic_court:0 "Pernicious Putdowns"
 dynamic_court_desc:0 "Guess whose PP is really *really* big.."
 resilient_state:0 "Resilient State"
 resilient_state_desc:0 "Every state faces down times. This is when the discontented or the excluded feel it is time to rebel. If we build up an administration that is resilient in the face of these upsets, we will be able to recover much quicker from this sad state of affairs."
 optimism:0 "Optimism"
 optimism_desc:0 "Victory is not just won off the battlefield but also in the drawing rooms. Our advancement of reason makes our people able to shrug off the effects of temporary setbacks and prepare instead for our inevitable victory."
 formalized_officer_corps:0 "Formalized Officer Corps"
 formalized_officer_corps_desc:0 "Traditionally officers come from the nobility, but we don't have that many nobles leading to a shortage of officers. However, there are actually plenty of persons of lower class in our armies. We should consider promoting some of them as professional officers."
 
